{% extends 'base.html' %}
<!-- X -->
{% block headExtra %} {% load static %}
<script src="{% static '/js/login.js' %}" type="text/javascript"></script>
{% endblock headExtra %}
<!-- X -->
{% block content %}
<div class="login-page">
  <div class="form">
    <form id="login-form" class="login-form" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input id="id_username" name="username" type="text" class="form-control" placeholder="username" />
      <input id="id_password" name="password" type="password" class="form-control" placeholder="password" />
      <button><span class="lang-g-login"></span></button>
      <input type="hidden" name="next" value="{{ next }}" />
      <p class="message">
        <span class="lang-l-dontHaveAcc1"></span><a href="{% url 'signup' %}"><span class="lang-l-dontHaveAcc2"></span></a>
      </p>
      {% if form.errors %}
      <p class="label label-danger">
        <span class="lang-l-badLoginInfo1"></span>
        <span class="lang-l-badLoginInfo2"></span>
      </p>
      {% endif %}
    </form>
  </div>
</div>

{% endblock %}
